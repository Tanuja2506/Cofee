    <script>
        // JavaScript code for search functionality
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var searchText = document.querySelector('input[name="search"]').value.toLowerCase();
            var images = document.getElementsByClassName('image');
            
            for (var i = 0; i < images.length; i++) {
                var image = images[i];
                var coffeeName = image.querySelector('.text h1').textContent.toLowerCase();
                
                if (coffeeName.includes(searchText)) {
                    image.style.display = 'block'; // Show matching images
                } else {
                    image.style.display = 'none'; // Hide non-matching images
                }
            }
        });
    </script>
